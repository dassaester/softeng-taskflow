name: Java CI - Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Compile Java code
        run: |
          mkdir -p out/production/taskflow
          javac -d out/production/taskflow src/com/taskflow/model/*.java src/com/taskflow/service/*.java src/com/taskflow/util/*.java src/com/taskflow/Main.java

      - name: Verify compilation
        run: |
          echo "CÃ³digo compilado com sucesso!"
          ls -la out/production/taskflow/com/taskflow/